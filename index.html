
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mohiroのポートフォリオとブログサイト。Web開発、デザイン、技術についての記事を発信しています。">
    <meta name="keywords" content="portfolio, blog, web development, design, React, TypeScript, Next.js, Mohiro">
    <meta name="author" content="Mohiro">
    <meta name="robots" content="index, follow">
    <meta name="language" content="ja">
    <link rel="canonical" href="https://mohiro-portfolio.vercel.app/">
    
    <!-- Icons and manifest -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#a7d8e8">
    <meta name="msapplication-TileColor" content="#a7d8e8">
    
    <title>Mohiro's Portfolio & Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DNS Prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link rel="dns-prefetch" href="//cdn.sanity.io">
    <link rel="dns-prefetch" href="//picsum.photos">
    <link rel="dns-prefetch" href="//cdn.tailwindcss.com">
    
    <!-- Preconnect for critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.sanity.io" crossorigin>
    
    <!-- Font loading with font-display swap -->
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'sans': ['"M PLUS Rounded 1c"', 'sans-serif'],
              'serif': ['"Zen Maru Gothic"', 'serif'],
            },
            colors: {
              'main-text': '#333333',
              'accent-blue': '#a7d8e8',
              'accent-pink': '#f7c5c5',
              'off-white': '#F8F8F8',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F8F8F8;
        transition: background-color 0.3s ease;
      }
      .dark body {
        background-color: #1a1a1a;
      }
      .content-wrapper {
        background-color: rgba(248, 248, 248, 0.1);
        backdrop-filter: blur(2px);
        -webkit-backdrop-filter: blur(2px);
        transition: background-color 0.3s ease;
      }
      .dark .content-wrapper {
        background-color: rgba(30, 30, 30, 0.8);
      }
      /* プリロード用の軽量背景色 */
      .bg-preload {
        background: linear-gradient(135deg, #F8F8F8 0%, #E8E8E8 100%);
      }
      .dark .bg-preload {
        background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
      }
      /* Text truncation utility */
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      
      /* Custom animations */
      @keyframes bounce-once {
        0%, 20%, 53%, 80%, 100% {
          transform: translate3d(0,0,0);
        }
        40%, 43% {
          transform: translate3d(0, -8px, 0);
        }
        70% {
          transform: translate3d(0, -4px, 0);
        }
        90% {
          transform: translate3d(0, -2px, 0);
        }
      }
      
      .animate-bounce-once {
        animation: bounce-once 1s ease-out;
      }
      
      /* Stagger animation for lists */
      .stagger-children > * {
        animation-delay: calc(var(--stagger-delay, 0ms) * var(--index, 0));
      }
      
      /* Smooth scroll behavior */
      html {
        scroll-behavior: smooth;
      }
      
      /* Reduce motion for accessibility */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
        
        html {
          scroll-behavior: auto;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.8.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script>
      // Service Worker registration for image caching
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
